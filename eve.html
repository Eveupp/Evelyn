<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida - Universidad Politécnica de Pachuca</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .card {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }
        .card h1 {
            color: #4a148c;
            font-size: 2.2em;
            margin-bottom: 10px;
        }
        .card h2 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #00695c;
        }
        .card p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .card a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #4a148c;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .card a:hover {
            background-color: #6a1b9a;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Universidad Politécnica de Pachuca</h1>
        <h2>Evelyn Castillo Lozada</h2>
        <p>Ingeniería en Redes y Telecomunicaciones</p>
        <p>Aplicaciones Telemáticas</p>
        <p>Cuatrimestre: Mayo - Agosto 2025</p>
        <a href="indice.html">Entrar al sitio</a>
    </div>
</body>
</html>
